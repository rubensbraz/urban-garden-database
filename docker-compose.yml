services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-garden_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: uvicorn app.main:app --host ${APP_HOST:-0.0.0.0} --port ${APP_PORT:-8015}
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./images:/app/images
    ports:
      - "127.0.0.1:${APP_PORT:-8015}:${APP_PORT:-8015}"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/garden_db}
      DEBUG: ${DEBUG:-False}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
