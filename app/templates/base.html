<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Explore the biodiversity of domestic gardens in Japan. Comprehensive database of plants (flora), animals (fauna), garden objects, and traditional garden styles with detailed information and images.">
    <meta name="keywords" content="domestic garden, Japanese garden, flora, fauna, plants, animals, biodiversity, garden database, horticulture, wildlife, garden objects">
    <meta name="author" content="Domestic Garden Database">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}Domestic Garden Database - Explore Japanese Garden Biodiversity{% endblock %}">
    <meta property="og:description" content="Comprehensive database of plants, animals, objects, and garden styles found in domestic gardens in Japan. Explore 218 species and items with detailed information and images.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}Domestic Garden Database - Explore Japanese Garden Biodiversity{% endblock %}">
    <meta property="twitter:description" content="Comprehensive database of plants, animals, objects, and garden styles found in domestic gardens in Japan.">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3d9970">
    
    <title>{% block title %}Domestic Garden Database - Japanese Garden Biodiversity{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon/herb.svg">
    <link rel="apple-touch-icon" href="/static/favicon/herb.svg">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/css/style.css" as="style">
    <link rel="preload" href="/static/js/main.js" as="script">
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="site-logo">
                <img src="/static/favicon/herb.svg" alt="Herb Icon" class="logo-icon" width="32" height="32">
                <span class="logo-text">Domestic Garden Database</span>
            </a>
            <nav class="site-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Site Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-text">© 2026 Domestic Garden Database - Educational Project</p>
            <div class="footer-links">
                <a href="/about" class="footer-link">About & Copyright</a>
                <span class="footer-separator">•</span>
                <a href="mailto:contato@ayanasaitomira.com" class="footer-link">Contact</a>
                <span class="footer-separator">•</span>
                <a href="https://github.com/rubensbraz/domestic_garden_database" target="_blank" class="footer-link">GitHub</a>
            </div>
        </div>
    </footer>
    
    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
