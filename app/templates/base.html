<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Exploratory mapping of Tokyo vernacular gardens.">
        <meta name="keywords" content="domestic garden, Japanese garden, flora, fauna, plants, animals, biodiversity, garden database, garden objects">
        <meta name="author" content="Ayana Saito Mira">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ request.url }}">
        <meta property="og:title" content="{% block og_title %}Urban Garden Database - Exploratory mapping of Tokyo vernacular gardens{% endblock %}">
        <meta property="og:description" content="Exploratory mapping of Tokyo vernacular gardens.">
        
        <!-- Twitter -->
        <meta property="twitter:url" content="{{ request.url }}">
        <meta property="twitter:title" content="{% block twitter_title %}Urban Garden Database - Exploratory mapping of Tokyo vernacular gardens{% endblock %}">
        <meta property="twitter:description" content="Exploratory mapping of Tokyo vernacular gardens.">
        
        <!-- Theme Color -->
        <meta name="theme-color" content="#3d9970">
        
        <title>{% block title %}Urban Garden Database - Exploratory mapping of Tokyo vernacular gardens{% endblock %}</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/static/favicon/icon.png">
        <link rel="apple-touch-icon" href="/static/favicon/icon.png">
        <link rel="manifest" href="/static/favicon/site.webmanifest">
        
        <!-- Preload Critical Resources -->
        <link rel="preload" href="/static/css/style.css" as="style">
        <link rel="preload" href="/static/js/main.js" as="script">
        
        <!-- DNS Prefetch for External Resources -->
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        
        <!-- Styles -->
        <link rel="stylesheet" href="/static/css/style.css">
        
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Site Header -->
        <header class="site-header">
            <div class="header-container">
                <a href="/" class="site-logo">
                    <img src="/static/favicon/icon.png" alt="Site Icon" class="logo-icon" width="32" height="32">
                    <div class="logo-details">
                        <span class="logo-text">Urban Garden Database</span>
                        <span class="navbar-subtitle">Exploratory mapping of Tokyo vernacular gardens</span>
                    </div>
                </a>
                <nav class="site-nav">
                    <a href="/about" class="nav-link">About</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="site-main">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Site Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <p class="footer-text">Â© 2026. Urban Garden Database.</p>
            </div>
        </footer>
        
        <script src="/static/js/main.js"></script>
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
